[menu __main __octoprint]
type: list
name: OctoPrint
enable: False

[menu __main tools]
type: list
name: Tools
index: 1

[menu __main tools load_pla]
type: command
name: Load PLA
gcode:
  LOAD_FILAMENT EXTRUDER=205

[menu __main tools load_ASA]
type: command
name: Load ASA
gcode:
  LOAD_FILAMENT EXTRUDER=245

[menu __main tools prime_resume]
type: command
name: Prime & resume
gcode:
    PRIME_RESUME

[menu __main tools pause]
type: command
name: Pause print
gcode:
    PAUSE

[menu __main tools resume]
type: command
name: Resume print
gcode:
    RESUME
